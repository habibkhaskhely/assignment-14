<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>    
 function longestnumber(str) {
            var text = str.split(' ')
            var longest = ' '
            for (var i = 0; i < text.length; i++) {
                if (text[i].length > longest.length) {
                    longest = text[i]
                }
            }
            return longest
        }
        var takestring = prompt("Enter your sentence")
        document.write(longestnumber(takestring))


</script>

</body>
